<form>
    <h2>Contact me</h2>
    <div class="row row-cols-xl-2 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name*</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name*</label>
          <input type="text" class="form-control" id="lastname">
        </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address*</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address*</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message*</label>
      <textarea type="text" class="form-control" id="message" cols="30" rows="3">
    </textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input-light" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"><p>Check me out</p></label>
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
</form>
